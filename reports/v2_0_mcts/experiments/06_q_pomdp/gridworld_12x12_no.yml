verbosity: &verbosity 1

# ============== seed =================
random_seed_setter: !RandomSeedSetter
  seed: &seed 8713

# =========== environment =============
gridworld_map_generator: !GridworldMapGenerator &gridworld_generator
  seed: *seed
  size: 12
  density: .7
  verbosity: *verbosity

.env_dimensions:
  n_states: &n_states 144
  n_actions: &n_actions 4

transfer_learning_experiment_runner: !TransferLearningExperimentRunner2
  env_generator: *gridworld_generator
  n_episodes_all_fixed: 100
  n_initial_states: 1
  n_terminal_states: 1
  n_environments: 1
  verbosity: *verbosity

# agent runners
.base_agent_runner: &base_runner
  env:
  n_episodes:
  max_steps: 140
  agent:
  verbosity: *verbosity

# test run results processing
run_results_processor: !RunResultsProcessor
  env_name: gridworld_12x12_no
  moving_average: 6
  verbosity: *verbosity
  test_dir:                   # leave empty for default behavior - output to the config's dir

# =========== encoder =================
.base_encoder: &base_encoder
  name:
  n_values:
  value_bits: 8
  activation_threshold: 7
  default_format: short

sa_sdr_encoder: &sa_sdr_encoder !SaSdrEncoder
  state_encoder: !IntSdrEncoder
    <<: *base_encoder
    name: state
    n_values: *n_states
  action_encoder: !IntSdrEncoder
    <<: *base_encoder
    name: action
    n_values: *n_actions

# ========== Temporal Memory / Memory ==========
# should be unique for each agent
.base_temporal_memory: &base_tm
  n_columns: !property [*sa_sdr_encoder, total_bits]
  cells_per_column: 1
  initial_permanence: .5
  connected_permanence: .4
  activation_threshold: 14            # 7*2
  learning_threshold: 11              # action.value_bits < x < activation_threshold
  predictedSegmentDecrement: .0001
  permanenceIncrement: .1
  permanenceDecrement: .05
  maxNewSynapseCount: !property [*sa_sdr_encoder, value_bits]
  maxSynapsesPerSegment: !property [*sa_sdr_encoder, value_bits]
  maxSegmentsPerCell: 4               # as only 4 actions available
  seed: *seed

.base_agent_memory: &base_agent_memory
  tm:
  encoder: *sa_sdr_encoder
  sdr_formatter: !property [*sa_sdr_encoder, format]
  sa_superposition_formatter: !sa_superposition_formatter
  collect_anomalies: False

# =========== Agents and Runners ==============
.base_htm_agent: &base_htm_agent
  memory:
  planner:
  n_actions: *n_actions

.base_htm_planner_1g: &base_htm_planner_1g
  memory:
  planning_horizon:
  goal_memory_size: 1

.base_htm_agent_runner: &base_htm_runner
  <<: *base_runner
  pretrain: 0

.base_mcts_planner: &base_mcts_planner
  memory:
  planning_horizon: 1
  n_actions: *n_actions

.base_mcts_actor_critic: &base_mcts_actor_critic
  cells_sdr_size: 1152
  update_cell_ratio: 1.
  discount_factor: .975
  seed: *seed
  online: True

agent_runners:
  dqn: !DqnAgentRunner
    <<: *base_runner
    agent: !DqnAgent
      n_states: *n_states
      n_actions: *n_actions
      epsilon: .15
      gamma: .975
      learning_rate: .3e-3
      seed: *seed

  mcts: !MctsAgentRunner
    <<: *base_htm_runner
    agent: !MctsAgent
      <<: *base_htm_agent
      memory: !Memory &tm_mcts
        <<: *base_agent_memory
        tm: !TemporalMemory { <<: *base_tm }
      planner: !MctsPlanner
        <<: *base_mcts_planner
        memory: *tm_mcts
      mcts_actor_critic: !MctsActorCritic
        <<: *base_mcts_actor_critic

  htm_0: !AgentRunner
    <<: *base_htm_runner
    agent: !Agent
      <<: *base_htm_agent
      memory: !Memory &tm0
        <<: *base_agent_memory
        tm: !TemporalMemory {<<: *base_tm}
      planner: !Planner
        <<: *base_htm_planner_1g
        memory: *tm0
        planning_horizon: 0

  htm_1_1g: !AgentRunner
    <<: *base_htm_runner
    agent: !Agent
      <<: *base_htm_agent
      memory: !Memory &tm1_1g
        <<: *base_agent_memory
        tm: !TemporalMemory {<<: *base_tm}
      planner: !Planner
        <<: *base_htm_planner_1g
        memory: *tm1_1g
        planning_horizon: 1

  htm_2_1g: !AgentRunner
    <<: *base_htm_runner
    agent: !Agent
      <<: *base_htm_agent
      memory: !Memory &tm2_1g
        <<: *base_agent_memory
        tm: !TemporalMemory {<<: *base_tm}
      planner: !Planner
        <<: *base_htm_planner_1g
        memory: *tm2_1g
        planning_horizon: 2

  htm_4_1g: !AgentRunner
    <<: *base_htm_runner
    agent: !Agent
      <<: *base_htm_agent
      memory: !Memory &tm4_1g
        <<: *base_agent_memory
        tm: !TemporalMemory {<<: *base_tm}
      planner: !Planner
        <<: *base_htm_planner_1g
        memory: *tm4_1g
        planning_horizon: 4

  htm_8_1g: !AgentRunner
    <<: *base_htm_runner
    agent: !Agent
      <<: *base_htm_agent
      memory: !Memory &tm8_1g
        <<: *base_agent_memory
        tm: !TemporalMemory {<<: *base_tm}
      planner: !Planner
        <<: *base_htm_planner_1g
        memory: *tm8_1g
        planning_horizon: 8
