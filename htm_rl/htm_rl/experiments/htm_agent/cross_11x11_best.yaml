    }
  ]
  input_blocks:
  - 0
  - 1
  output_block: 3

input_block_default:
  columns: 0
  level: 0

muscles_size: 12

spatial_memory_default:
  activation_threshold: 1
  initial_permanence: 1.0
  overlap_threshold: 0.9
  permanence_decrement: 0.0
  permanence_forgetting_decrement: 0.0
  permanence_increment: 0.0
