basal_ganglia_default:
  alpha: 0.01
  beta: 0.01
  discount_factor: 0.997
  off_policy: false
  seed: *seed

block_default:
  gamma: 0.997
  predicted_boost: 0.0
  feedback_boost_range: [0.0, 0.0]
