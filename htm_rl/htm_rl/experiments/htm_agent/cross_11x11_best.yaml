  apical_cells_per_column: *cells_per_column
  basal_cells_per_column: *cells_per_column
  noise_tolerance: 0.1
  max_segments_per_cell: 32
  max_segments_per_cell_apical: 8
  max_segments_per_cell_exec: 32
  max_segments_per_cell_inhib: 8
