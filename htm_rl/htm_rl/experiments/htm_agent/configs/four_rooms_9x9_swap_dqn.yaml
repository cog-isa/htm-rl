seed: &seed 43872
levels: 2
agent: dqn
project: 4rooms_swap_dqn
entity: pkuderov  # don't forget to change if you use logging

scenario: '../../experiments/htm_agent/scenarios/four_rooms_swap.yaml'

vis_options:
  size: 21
  max_options: 50
  action_displace: [[0, 1], [1, 0], [0, -1], [-1, 0]]
  action_rotation: [0, 0, 0, 0]

log: True  # wand logging
path_to_store_logs: '/tmp'  # important: change, if you are Windows user

run_options:
  n_episodes: 100000
  log_every_episode: 100
  log_values_int: True
  log_values_ext: True
  log_priorities: True
  log_values: False
  log_policy: False
  log_option_values: False
  log_option_policy: False
  log_options_usage: True
  log_td_error: True
  log_anomaly: False
  log_confidence: False
  log_segments: True
  log_terminal_stat: False
  log_number_of_clusters: False
  draw_options: False
  draw_options_stats: False
  opt_threshold: 100
  train_patterns: False
  animation_fps: 3

environment:
  seed: 23051
  shape_xy: [9, 9]

  actions_cost:
    base_cost: -0.005
    weights:
      stay: 2.0
      turn: 1.0
      move: 1.0
  actions:
    - move right
    - move down
    - move left
    - move up
    - stay

  rendering:
    view_rectangle: [[-2, -2], [2, 2]]

  areas:
    n_types: 5

  obstacle:
    map_name: '../../experiments/htm_agent/maps/four_rooms_9x9.map'

  food:
    n_items: 1
    reward: 1.
    positions: [[4, 6]]

  agent:
    change_position: true
    direction: up
    positions: [ [ 1, 2 ], [ 7, 2 ], [ 7, 6 ], [ 1, 6 ] ]

  terminate:
    episode_max_steps: 200
    early_stop: true
    n_items_to_collect: 1

cagent:
  seed: *seed
  softmax_temp: .025
  discount: 0.92
  train_schedule: 10
  batch_size: 32
  learning_rate: .001
  replay_buffer_size: 500
