      learning_margin: 0.35
      cellsPerColumn: 20
      initialPermanence: 0.5
      connectedPermanence: 0.5
      permanenceIncrement: 0.02
      permanenceDecrement: 0.001
      predictedSegmentDecrement: 0.001
      maxSegmentsPerCell: 5
    seed: *seed

