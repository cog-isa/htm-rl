    weights:
      stay: 2.0
      turn: 1.0
      move: 1.0
  actions:
    - move right
    - move down
    - move left
    - move up
    - stay

  rendering:
    view_rectangle: [[-1, -1], [1, 1]]

  areas:
    n_types: 4

  obstacle:
    density: 0.1
    map_name: '../../experiments/htm_agent/maps/four_rooms_9x9.map'

  food:
    n_items: 1
    reward: 1.
    positions: [[4, 6]]

