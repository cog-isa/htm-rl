    depolarized_decrement: 0.01
    initial_permanence: 0.6
    max_segments_per_cell: 32
    noise_tolerance: 0.1
    permanence_decrement: 0.01
    permanence_increment: 0.1
    sample_size: 1.0
    seed: *seed
  punish_reward: -10
  empowerment:
