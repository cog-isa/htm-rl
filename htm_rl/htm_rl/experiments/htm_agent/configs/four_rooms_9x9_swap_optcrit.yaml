seed: &seed 43872
levels: 2
agent: o-c
project: 4rooms_swap_oc
entity: pkuderov  # don't forget to change if you use logging

scenario: '../../experiments/htm_agent/scenarios/four_rooms_swap.yaml'

vis_options:
  size: 21
  max_options: 50
  action_displace: [[0, 1], [1, 0], [0, -1], [-1, 0]]
  action_rotation: [0, 0, 0, 0]

log: True  # wand logging
path_to_store_logs: '/tmp'  # important: change, if you are Windows user

run_options:
  n_episodes: 12000
  log_every_episode: 100
  gif_every_episode: 1000
  animation_fps: 3

environment:
  seed: 23051
  shape_xy: [9, 9]

  actions_cost:
    base_cost: -0.005
    weights:
      stay: 2.0
      turn: 1.0
      move: 1.0
  actions:
    - move right
    - move down
    - move left
    - move up
#    - stay

  rendering:
    view_rectangle: [[-2, -2], [2, 2]]

  areas:
    n_types: 5

  obstacle:
    map_name: '../../experiments/htm_agent/maps/four_rooms_9x9.map'

  food:
    n_items: 1
    reward: 1.
    positions: [[4, 6]]

  agent:
    change_position: true
    direction: up
    positions: [ [ 1, 2 ], [ 7, 2 ], [ 7, 6 ], [ 1, 6 ] ]

  terminate:
    episode_max_steps: 200
    early_stop: true
    n_items_to_collect: 1

cagent:
  seed: *seed
  discount: 0.9172
  cr_softmax_temp: 0.01001
  cr_eps_greedy: .0
  cr_learning_rate: .00001609
  cr_train_schedule: 6
  cr_batch_size: 25
  cr_replay_buffer_size: 192

  ac_softmax_temp: 0.6657
  ac_eps_greedy: .05
  ac_train_schedule: 27
  ac_learning_rate: .000268

  num_options: 4
  termination_regularizer: 0.005
  entropy_weight: 0.00001701
  hidden_units: [512, 512]
#  hidden_units: [256, 256, 128]
  hidden_act_f: ['relu', 'relu', 'relu', 'relu']
  enable_sparse_init: False
  w_scale: 0.0081
  w_regularization: .00001313
  gradient_clip: 1.
