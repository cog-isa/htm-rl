seed: &seed 43872
levels: 2
agent: o-c
project: 4rooms_swap_oc_2
entity: pkuderov  # don't forget to change if you use logging

scenario: '../../experiments/htm_agent/scenarios/four_rooms_swap.yaml'

vis_options:
  size: 21
  max_options: 50
  action_displace: [[0, 1], [1, 0], [0, -1], [-1, 0]]
  action_rotation: [0, 0, 0, 0]

log: True  # wand logging
path_to_store_logs: '/tmp'  # important: change, if you are Windows user

run_options:
  n_episodes: 12000
  log_every_episode: 100
  gif_every_episode: 1000
  animation_fps: 3

environment:
  seed: 23051
  shape_xy: [9, 9]

  actions_cost:
    base_cost: -0.005
    weights:
      stay: 2.0
      turn: 1.0
      move: 1.0
  actions:
    - move right
    - move down
    - move left
    - move up
#    - stay

  rendering:
    view_rectangle: [[-2, -2], [2, 2]]

  areas:
    n_types: 5

  obstacle:
    map_name: '../../experiments/htm_agent/maps/four_rooms_9x9.map'

  food:
    n_items: 1
    reward: 1.
    positions: [[4, 6]]

  agent:
    change_position: true
    direction: up
    positions: [ [ 1, 2 ], [ 7, 2 ], [ 7, 6 ], [ 1, 6 ] ]

  terminate:
    episode_max_steps: 200
    early_stop: true
    n_items_to_collect: 1

cagent:
  seed: *seed
  discount: 0.92
  cr_softmax_temp: 0.015
  cr_learning_rate: .0002
  cr_eps_greedy: .05
  cr_train_schedule: 10
  cr_batch_size: 20
  cr_replay_buffer_size: 5000
  ac_softmax_temp: 0.015
  ac_eps_greedy: .05
  ac_train_schedule: 10
  ac_learning_rate: .0002
  num_options: 1
  termination_regularizer: 0.1
  entropy_weight: 0.01
  hidden_units: [256, 128]
#  hidden_units: [256, 256, 128]
  hidden_act_f: ['relu', 'tanh', 'relu', 'relu']
  enable_sparse_init: False
  w_scale: .01
  w_regularization: .0001
