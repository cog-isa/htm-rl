project: 4_rooms_oc_sweep
entity: pkuderov
program: ../../agents/htm/htm_agent.py
#method: grid
method: bayes
metric:
  name: main_metrics/g_total_steps
  goal: minimize

parameters:
  seed.:
    value: 4654
  environment..seed:
    value: 45812
  run_options..n_episodes:
    value: 10000
  run_options..log_every_episode:
    value: 200
  run_options..gif_every_episode:
    value: 2000

  # .92
  cagent..discount:
    distribution: uniform
    min: 0.9
    max: 0.99

  # 0.002
  cagent..cr_softmax_temp:
    distribution: log_uniform
    min: -6.9   # 0.001
    max: 2.3    # 10

  # 0.05
  cagent..cr_eps_greedy:
    values:
      - 0.
      - .05
      - .1
      - .2

  # 1e-6
  cagent..cr_learning_rate:
    distribution: log_uniform
    min: -16.1  # 1e-7
    max: -4.5   # 1e-2

  # 10
  cagent..cr_train_schedule:
    distribution: int_uniform
    min: 1
    max: 64

  # 16
  cagent..cr_batch_size:
    distribution: int_uniform
    min: 1
    max: 32

  # 200
  cagent..cr_replay_buffer_size:
    distribution: log_uniform
    min: 4.5    # 100
    max: 8.5    # 5000

  # 1.0
  cagent..ac_softmax_temp:
    distribution: log_uniform
    min: -6.9   # 0.001
    max: 2.3    # 10

  # 0.05
  cagent..ac_eps_greedy:
    values:
      - 0.
      - .05
      - .1
      - .2

  # 10
  cagent..ac_train_schedule:
    distribution: int_uniform
    min: 1
    max: 64

  # 1e-6
  cagent..ac_learning_rate:
    distribution: log_uniform
    min: -16.1  # 1e-7
    max: -4.5   # 1e-2

  # [128, 64]
  cagent..hidden_units:
    values:
      - [512, 256, 256]
      - [512, 512]
      - [512, 256, 256, 256]

  # 1e-4
  cagent..termination_regularizer:
    distribution: log_uniform
    min: -11.5  # 1e-5
    max: -4.5   # 1e-2

  # 1e-3
  cagent..entropy_weight:
    distribution: log_uniform
    min: -11.5  # 1e-5
    max: 0.   # 1.

  # 1.
  cagent..w_scale:
    distribution: log_uniform
    min: -6.9  # 0.001
    max: 0.   # 1.

  # 1e-6
  cagent..w_regularization:
    distribution: log_uniform
    min: -16.1  # 1e-7
    max: -4.5   # 1e-2

command:
  - ${env}
  - python
  - ${program}
  - four_rooms_9x9_swap_optcrit
  - ${args}



