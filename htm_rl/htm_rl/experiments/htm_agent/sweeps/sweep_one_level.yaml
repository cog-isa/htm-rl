    distribution: categorical
    values:
      - 100
      - 200
      - 300
      - 500
      - 1000
      - 2000
  blocks.0.sp.localAreaDensity:
    distribution: uniform
    max: 0.2
    min: 0.01

  blocks.0.sp.boostStrength:
    distribution: categorical
