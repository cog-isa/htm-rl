# Simplest environment with 1 food item and agent position as observation

shape_xy: [5, 5]

actions:
  - stay
#  - move forward
#  - turn right
#  - turn left
  - move right
  - move down
  - move left
  - move up

action_costs:
  action_cost: -.01
  action_weight:
    stay: .3
    turn: .5
    move: 1.

obstacles:
  density: .25

food:
  n_items: 1
  reward: 10.

terminate:
  episode_max_steps: 50
  early_stop: true

# every N episodes (agent, food, map)
regenerate:
  agent:
  food:
  map:

rendering:
  render:
    - position
#    - direction
  bucket_size: 4

