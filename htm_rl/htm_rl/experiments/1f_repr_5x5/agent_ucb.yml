seed:
env:

# ^^^^^^^ Will be provided ^^^^^^^^^
type: ucb

.default_spatial_pooler_params: &default_spatial_pooler_params
  synapse_permanence_deltas: [ .1, .02 ]
  connected_permanence_threshold: .5
  min_activation_threshold: 1

agent:
  state_sp:
    <<: *default_spatial_pooler_params
#    output_size: 200
    output_dilation_ratio: 1.2
    potential_synapses_ratio: .95
    sparsity: .07
    boost_strength: 1.1
    boost_sliding_window: 1000
    expected_normal_overlap_frequency: .002

  action_encoder:
    bucket_size: 4

  sa_sp:
    <<: *default_spatial_pooler_params
#    output_size: 400
    output_dilation_ratio: 1.75
    potential_synapses_ratio: .9
    sparsity: .05
    boost_strength: 1.1
    boost_sliding_window: 2000
    expected_normal_overlap_frequency: .001

  q_network:
    trace_decay: .8
    discount_factor: .975
    learning_rate: .005
