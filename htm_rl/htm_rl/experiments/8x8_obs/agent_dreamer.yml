_type_: dreamer

sa_encoder: q

qvn:
  discount_factor: &discount_factor .95
  learning_rate: [.04, .995]

eligibility_traces: &e_traces
  trace_decay: [.75, .99]
  discount_factor: *discount_factor

softmax_temp: [.35, .95]
exploration_eps: [.2, .99]
im_weight: [.0005, .99]

td_error_decay: .6
dreaming:
  enabled: true

  falling_asleep_strategy: 'anomaly'
  td_error_based_falling_asleep:
    boost_prob_alpha: [2.5, 1.]
    prob_threshold: .3
  anomaly_based_falling_asleep:
    anomaly_threshold: .5
    alpha: .7
    beta: 1.2
    max_prob: .15
  first_dreaming_episode: 5

  qvn:
    learning_rate_factor: .2
  rollout_q_lr_decay_power: .0

  eligibility_traces:
    trace_decay: [.75, .99]
    discount_factor: *discount_factor
  derive_e_traces: true

  softmax_temp: [.0, .93]
  exploration_eps: [.15, .997]
  trajectory_exploration_eps_decay: 1.

  prediction_depth: 14
  n_prediction_rollouts: [2, 3]

reward_model:
  learning_rate: [1., 1.]

anomaly_model:
  learning_rate: [.1, 1.]

transition_model:
  tm:
    cells_per_column: 1
    initial_permanence: .35
    connected_permanence: .3
    activation_threshold: .75
    learning_threshold: .65
    max_new_synapse_count: 1.1
    max_synapses_per_segment: 1.1
    predictedSegmentDecrement: .001
    permanenceIncrement: .05
    permanenceDecrement: .02
    maxSegmentsPerCell: 8
