_type_: dreamer

sa_encoder: q

qvn:
  discount_factor: &discount_factor .95
  learning_rate: [.04, .995]

eligibility_traces:
  trace_decay: .8
  discount_factor: *discount_factor

exploration_eps: [.3, .995]
softmax_enabled: false

dreaming:
  enabled: true
  enter_prob_alpha: [1.2, 1.]
  enter_prob_threshold: .3
  exploration_eps: [.3, .997]
  qvn:
    learning_rate_factor: .75
  eligibility_traces:
    nest_traces: true
    trace_decay:

prediction_depth: 10
n_prediction_rollouts: [1, 5]

reward_model:
  learning_rate: [1., .995]

tm:
  cells_per_column: 1
  initial_permanence: .5
  connected_permanence: .4
  activation_threshold: .9
  learning_threshold: .66
  max_new_synapse_count: 1.
  max_synapses_per_segment: 1.2
  predictedSegmentDecrement: .0001
  permanenceIncrement: .1
  permanenceDecrement: .03
  maxSegmentsPerCell: 6
