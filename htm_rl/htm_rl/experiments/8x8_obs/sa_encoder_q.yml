.default_spatial_pooler_params: &default_spatial_pooler_params
  synapse_permanence_deltas: [ .1, .02 ]
  connected_permanence_threshold: .5
  min_activation_threshold: 2

state_sp:
  <<: *default_spatial_pooler_params
  output_size: 400
  potential_synapses_ratio: .5
  sparsity: .025
  boost_strength: .5
  boost_sliding_window: 800
  expected_normal_overlap_frequency: .005

state_clusters_similarity_threshold: .3
state_clusters_similarity_threshold_max: .6

action_encoder:
  bucket_size: 4

sa_sp:
  <<: *default_spatial_pooler_params
  output_size: 500
  potential_synapses_ratio: .5
  sparsity: .02
  boost_strength: .3
  boost_sliding_window: 2000
  expected_normal_overlap_frequency: .004
