_type_: svpn

sa_encoder: q

sqvn:
  trace_decay: .75
  visit_decay: .994
  discount_factor: .97
  learning_rate: [.1, .995]
  ucb_exploration_factor: [.5, .994]
  td_error_decay: .6

dreamer:
  enabled: true
  dreaming_prob_alpha: [1.2, 1.]
  dreaming_prob_threshold: .3
  rnd_move_prob: .3
  learning_rate_factor: .75
  trace_decay:
  derive_E_traces: true

r_learning_rate: [.2, 1.]
prediction_depth: 40
n_prediction_rollouts: [1, 5]

tm:
  cells_per_column: 1
  initial_permanence: .5
  connected_permanence: .4
  activation_threshold: .9
  learning_threshold: .75
  max_new_synapse_count: 1.
  max_synapses_per_segment: 1.1
  predictedSegmentDecrement: .0001
  permanenceIncrement: .1
  permanenceDecrement: .03
  maxSegmentsPerCell: 4
