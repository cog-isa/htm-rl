verbosity: &verbosity 1
# TODO: deprecated, use verbosity
verbose: &verbose False

# seed
random_seed_setter: !RandomSeedSetter
  seed: &seed 1337

# environment
.base_env: &base_env
  cell_transitions:
  initial_cell: 0
  initial_direction: 0
  cell_gonality: 4
  allow_clockwise_action: False
  seed: *seed

env: !env &env
  <<: *base_env
  cell_transitions: !passage_transitions
    path: [0, 1]

.env_dimensions:
  n_states: !property &n_states [*env, n_states]
  n_actions: !property &n_actions [*env, n_actions]

# htm agent related parts
.base_encoder: &base_encoder
  name:
  n_values:
  value_bits: 8
  activation_threshold: 7
  default_format: short

sar_sdr_encoder: &encoder !SarSdrEncoder
  state_encoder: !IntSdrEncoder
    <<: *base_encoder
    name: state
    n_values: *n_states
  action_encoder: !IntSdrEncoder
    <<: *base_encoder
    name: action
    n_values: *n_actions
  reward_encoder: !IntSdrEncoder
    <<: *base_encoder
    name: state
    n_values: 2

temporal_memory: !TemporalMemory &tm
  n_columns: !property [*encoder, total_bits]
  cells_per_column: 1
  initial_permanence: .5
  connected_permanence: .4
  activation_threshold: 21            # 7*3
  learning_threshold: 18              # [a+r].value_bits < x < activation_threshold
  predictedSegmentDecrement: .0001
  permanenceIncrement: .1
  permanenceDecrement: .05
  maxNewSynapseCount: 24              # enc.value_bits
  maxSynapsesPerSegment: 24           # enc.value_bits
  seed: *seed

agent_memory: !Memory &agent_memory
  tm: *tm
  encoder: *encoder
  sdr_formatter: !property [*encoder, format]
  sar_superposition_formatter: !sar_superposition_formatter
  collect_anomalies: False

# NB: all agents will use the same TM object!
.base_htm_agent: &base_htm_agent
  memory: *agent_memory
  planner: &base_planner
    memory: *agent_memory
    planning_horizon:
  n_actions: *n_actions
  use_cooldown: False

agents:
  dqn: !DqnAgent &dqn_agent
    n_states: *n_states
    n_actions: *n_actions
    epsilon: .15
    gamma: .975
    learning_rate: .3e-3
    seed: *seed

  htm_0: !Agent &htm_0_agent
    <<: *base_htm_agent
    planner: !Planner
      <<: *base_planner
      planning_horizon: 0

  htm_4: !Agent &htm_4_agent
    <<: *base_htm_agent
    planner: !Planner
      <<: *base_planner
      planning_horizon: 4


# agent runners
.base_agent_runner: &base_runner
  env: *env
  n_episodes: 50
  max_steps: 15
  verbose: *verbose

agent_runners:
  dqn: !DqnAgentRunner
    <<: *base_runner
    agent: *dqn_agent

  htm_0: !AgentRunner
    <<: *base_runner
    agent: *htm_0_agent
    pretrain: 0

  htm_4: !AgentRunner
    <<: *base_runner
    agent: *htm_4_agent
    pretrain: 0

# test run results processing
run_results_processor: !RunResultsProcessor
  env_name: passage_0_01
  optimal_len: 3              # hack
  moving_average: 4
  verbose: *verbose
  test_dir:                   # leave empty for default behavior - output to the config's dir

