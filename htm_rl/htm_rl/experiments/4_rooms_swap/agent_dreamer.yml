_type_: dreamer

sa_encoder: q

qvn:
  discount_factor: &discount_factor .92
  learning_rate: [.04, 1.0]

eligibility_traces: &e_traces
  trace_decay: [.0, 1.0]
  discount_factor: *discount_factor

softmax_temp: &softmax_temp [.02, 1.0]
exploration_eps: [.2, .99]
im_weight: [.004, 1.0]

td_error_decay: .6
dreaming:
  enabled: true

  falling_asleep_strategy: 'anomaly'
  td_error_based_falling_asleep:
    boost_prob_alpha: [2.5, 1.]
    prob_threshold: .3
  anomaly_based_falling_asleep:
    anomaly_threshold: [.4, .3, .45]
#    anomaly_threshold: [.4, .4, .4]
    probability: [.0, .005, .18]
#    probability: [.12, .12, .12]
    breaking_point: .25
    power: 1.25

  on_wake_dreaming_match_rate_threshold: .9
  on_wake_dreaming_match_rate_prob_inh: .001
  on_wake_dreaming_match_rate_an_th_inh: .001
  on_wake_prob_decay: .98

  on_awake_step_surprise_threshold: .1
  on_awake_step_anticipation_decay: .98
  on_awake_step_reward_ma_eps: .005
  on_awake_step_prob_delta_anticipation_scale: .01
  on_awake_step_anomaly_err_ma_eps: .02
  on_awake_step_ma_based_an_th_delta: .002
  on_awake_step_long_ma_based_an_th_threshold: .03
  on_awake_step_long_ma_based_an_th_delta: .0002

  dreaming_match_rate_ma_tracker: [1., .1, .5]
  reward_ma_tracker: [.05, .01, .0]
  anomaly_error_ma_tracker: [.1, .02, -.1]

  qvn:
    learning_rate_factor: 1.
  rollout_q_lr_decay_power: .0

  eligibility_traces: *e_traces
  derive_e_traces: true

  softmax_temp: *softmax_temp
  exploration_eps: [.15, .997]
  trajectory_exploration_eps_decay: 1.

  prediction_depth: 15
  n_prediction_rollouts: [1, 1]

reward_model:
  learning_rate: [.5, 1.]

anomaly_model:
  learning_rate: [.2, 1.]

transition_model:
  tm:
    cells_per_column: 1
    initial_permanence: .41
    connected_permanence: .5
    activation_threshold: .8
    learning_threshold: .65
    max_new_synapse_count: 1.1
    max_synapses_per_segment: 1.2
    predictedSegmentDecrement: .001
    permanenceIncrement: .1
    permanenceDecrement: .05
    maxSegmentsPerCell: 12
