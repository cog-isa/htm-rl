seed:
env:

# ^^^^^^^ Will be provided ^^^^^^^^^
type: svpn

.default_spatial_pooler_params: &default_spatial_pooler_params
  synapse_permanence_deltas: [ .1, .02 ]
  connected_permanence_threshold: .5
  min_activation_threshold: 1


agent:
  state_sp:
    <<: *default_spatial_pooler_params
#    output_size: 200
    output_dilation_ratio: 1.4
    potential_synapses_ratio: .8
    sparsity: .05
    boost_strength: 4
    boost_sliding_window: 1000
    expected_normal_overlap_frequency: .002

  action_encoder:
    bucket_size: 5

  sa_sp:
    <<: *default_spatial_pooler_params
#    output_size: 300
    output_dilation_ratio: 1.4
    potential_synapses_ratio: .8
    sparsity: .04
    boost_strength: 3
    boost_sliding_window: 2000
    expected_normal_overlap_frequency: .001

  q_network:
    trace_decay: .6
    discount_factor: .95
    learning_rate: &lr .002

  learning_rate: *lr
  first_planning_episode: 10
  prediction_depth: 4
  n_prediction_rollouts: 3

  tm:
    cells_per_column: 1
    initial_permanence: .5
    connected_permanence: .4
    activation_threshold: .9
    learning_threshold: .66
    max_new_synapse_count: 1.
    max_synapses_per_segment: 1.1
    predictedSegmentDecrement: .0001
    permanenceIncrement: .1
    permanenceDecrement: .03
    maxSegmentsPerCell: 8
