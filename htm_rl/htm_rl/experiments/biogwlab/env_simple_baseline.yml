# Simplest environment with 1 food item and agent position as observation

shape_xy: [5, 5]

actions:
#    - stay
#    - move forward
#    - turn right
#    - turn left
  - move right
  - move down
  - move left
  - move up

regenerator:
  episode_max_steps: 200

# make it optional on building env
areas:
  n_types: 1

obstacles:
  density: .25

food:
  n_items: 1
  reward: 10.

action_costs:
  action_cost: -.01
  action_weight:
    stay: .3
    turn: .5
    move: 1.

rendering:
  render:
    - position
#    - direction
  bucket_size: 4

