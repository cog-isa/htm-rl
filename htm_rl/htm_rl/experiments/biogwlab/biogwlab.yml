verbosity: &verbosity 1
seed: &seed 8713

experiment: !UcbExperimentRunner
  n_episodes: 100

run_results_processor: !RunResultsProcessor
  env_name: biogwlab
  moving_average: 1
  verbosity: *verbosity
  test_dir: # leave empty for default behavior - output to the config's dir

# =========== environment =============
environment:
  episode_max_steps: 40

  environment:
    shape_xy: [7, 7]
    seed: *seed
    obstacle_density: .25
    view_direction_enabled: False

    food:
      reward: 20.

    action_costs:
      action_cost: -.1
      action_weight:
        stay: .3
        turn: .5
        move: 1.

    rendering:
      render_mode: agent
      bucket_size: 3

  actions:
    - stay
    - move forward
    - turn right
    - turn left
    - move right
    - move down
    - move left
    - move up

# =========== ucb agent =================
.default_spatial_pooler_params: &default_spatial_pooler_params
  synapse_permanence_deltas: [ .1, .02 ]
  connected_permanence_threshold: .5
  min_activation_threshold: 1

agent:
  state_sp:
    <<: *default_spatial_pooler_params
    output_size: 200
    output_dilation_ratio:
    potential_synapses_ratio: .8
    sparsity: .05
    boost_strength: 4
    boost_sliding_window: 1000
    expected_normal_overlap_frequency: .001
    seed: *seed

  action_encoder:
    bucket_size: 5

  sa_sp:
    <<: *default_spatial_pooler_params
    output_size: 300
    output_dilation_ratio:
    potential_synapses_ratio: .8
    sparsity: .03
    boost_strength: 4
    boost_sliding_window: 1000
    expected_normal_overlap_frequency: .001
    seed: *seed

  ucb_actor_critic:
    update_cell_ratio: 1.
    discount_factor: .975
    learning_rate: .998
    seed: *seed
    online: True
