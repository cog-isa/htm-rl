verbosity: &verbosity 1
seed: &seed 8713

experiment: !UcbExperimentRunner
  n_episodes: 40

run_results_processor: !RunResultsProcessor
  env_name: biogwlab
  moving_average: 1
  verbosity: *verbosity
  test_dir: # leave empty for default behavior - output to the config's dir

# =========== environment =============
environment:
  episode_max_steps: 100

  environment:
    shape_xy: [10, 10]
    seed: *seed
    obstacle_density: .25

    food:
      reward: 10.

    move_dynamics:
      action_cost: -.1
      action_weight:
        stay: .3
        move: 1.

  state_encoder:
    bucket_size: 4

# =========== ucb agent =================
.default_spatial_pooler_params: &default_spatial_pooler_params
  synapse_permanence_deltas: [ .1, .02 ]
  connected_permanence_threshold: .5
  min_activation_threshold: 1

agent:
  state_sp:
    <<: *default_spatial_pooler_params
    output_size: 200
    output_dilation_ratio:
    potential_synapses_ratio: .8
    sparsity: .02
    boost_strength: 4
    boost_sliding_window: 1000
    expected_normal_overlap_frequency: .001
    seed: *seed

  action_encoder:
    bucket_size: 4

  sa_sp:
    <<: *default_spatial_pooler_params
    output_size: 300
    output_dilation_ratio:
    potential_synapses_ratio: .8
    sparsity: .02
    boost_strength: 4
    boost_sliding_window: 1000
    expected_normal_overlap_frequency: .001
    seed: *seed

  ucb_actor_critic:
    update_cell_ratio: 1.
    discount_factor: .95
    learning_rate: .998
    seed: *seed
    online: True
