max_steps: 200
n_episodes: 100
action_update_period: 100
headless: false
window_size: [ 500, 500 ]
seed: &seed 839482

agent:
  config:
    v1:
      complex:
        g_kernel_size: 24
        g_stride: 12
        g_sigma: 19.2
        activity_level: 0.6
      simple: [
        {
          g_kernel_size: 6,
          g_stride: 1,
          g_pad: None,
          g_sigma_x: 1.8,
          g_sigma_y: 1.2,
          g_lambda_: 6,
          g_filters: 8,
          activity_level: 0.6
        },
      ]
    bg:
      input_size: null
      output_size: 1000
      alpha: 0.1
      beta: 0.1
      discount_factor: 0.95
      off_policy: false
      noise: 0.01
      seed: *seed
    pmc:
      input_size: 3
      limits: [ [ 0, 1 ], [ 0, 1 ], [ 0, 1 ]]
      n_neurons: 1000
      learning_rate: 1
      neighbourhood_radius: 0.1
      noise: 0.1
      allow_add_new_neurons: false
      seed: *seed

environment:
  goal_position: [ 0.7, 0.7 ]
  grip_position: [ 0.3, 0.3 ]
  grip_radius: 0.1
  goal_radius: 0.05
  max_speed: 0.001
  max_acceleration: 0.0001
  action_cost: 0.01
  goal_reward: 1
  grabbed_reward: 0.005
  time_constant: 10
  camera_resolution: [ 128, 128 ]