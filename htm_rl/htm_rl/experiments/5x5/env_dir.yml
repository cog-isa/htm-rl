# Simplest environment with 1 food item and agent position as observation

shape_xy: [5, 5]

actions:
#  - stay
  - move forward
  - turn right
  - turn left

action_costs:
  action_cost: -.004
  action_weight:
    stay: 1.
    turn: 1.
    move: 1.

obstacles:
  density: .25

food:
  n_items: 1
  reward: 1.

terminate:
  episode_max_steps: 200
  early_stop: true

rendering:
  render:
    - position
    - direction
  bucket_size: 4

