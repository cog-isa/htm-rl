- condition: ['episode', 'equal', 2000, 'norepeat']
  check_every: 'episode'
  action: 'stop'
  params: {}
- condition: ['episode', 'equal', 1000, 'norepeat']
  check_every: 'episode'
  action: 'set_food_positions'
  params:
    positions: [[8, 5], [2, 5], [5, 8], [5, 2]]
    rand: true
    sample_size: 1
