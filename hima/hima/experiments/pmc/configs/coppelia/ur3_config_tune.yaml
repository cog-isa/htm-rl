project: 'ur3_pmc'
entity: 'hauska'
n_tasks: 1
shuffle_tasks: False
velocity: 0.2  # tip velocity meters/action_time_step, if set null it means velocity=inf; max tip speed for UR3 1 m/s
limits_margin: 0.8  # percent
workspace_limits:  # arm workspace
  r: [ 0.1, 0.4 ]  # meters min=0.064, max=0.5
  h: [ 0.1, 0.4 ]  # min = 0, max=0.482
  phi: [ 0, 360 ]  # degrees
# goals: [[]]
path_to_store_logs: '/tmp'
recording_fps: 3
scenario: 'scenarios/one_goal_tune.yaml'
log: true
seed: &seed 43228

environment:
  max_steps: 200
  reward_type: 'sparse' # sparse | gaus_dist
  collision_penalty: 1
  action_cost: 0.02
  goal_reward: 1.0
  position_threshold: 0.05  # goal position radius in meters
  joints_speed_limit: 80  # degrees per second
  arm_name: 'UR3'
  scene_file: 'UR3_tip.ttt'  # MUST be changed accordingly to action type
  action_type: 'tip'
  joints_to_manage: 'all'
  camera_resolution: [ 128, 128 ]
  observation:
    - camera
  #  - joint_pos
  action_time_step: 0.2  # s
  seed: *seed
  headless: true
  responsive_ui: false

agent:
  config:
    v1:
      num_threads: 1
      complex:
        g_kernel_size: 24
        g_stride: 12
        g_sigma: 19.2
        activity_level: 0.3
      simple: [
        {
          g_kernel_size: 6,
          g_stride: 1,
          g_pad: None,
          g_sigma_x: 1.8,
          g_sigma_y: 1.2,
          g_lambda_: 6,
          g_filters: 8,
          activity_level: 0.6
        },
      ]
    bg:
      input_size: null
      output_size: 2000
      alpha: 0.1
      beta: 0.1
      discount_factor: 0.9
      seed: *seed
    pmc:
      input_size: 3
      n_neurons: 2000
      learning_rate: 0.01
      sparsity: 0.005
      neighbourhood_radius: null
      permanence_increment: 0.05
      permanence_decrement: 0.01
      connected_threshold: 0.5
      initial_permanence: 0.3
      softmax_beta: 1.0
      bsu_k: 1.0
      seed: *seed